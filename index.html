    <style>
        .instagram_feed_container {
            width: 100%;
            padding: 10px 0px 0px;

            text-align: center;
        }

        .instagram_feed_container a {
            font-family: Montserrat, arial, sans-serif;
            text-decoration: none;
            text-transform: uppercase;
            color: #376096;

        }

        .instagram_feed_container p {
            font-size: 30px;
            font-family: Montserrat, arial, sans-serif;
            cursor: default;

            display: flex;
            justify-content: center;

            position: relative;
        }

        .instagram_feed_container p::before {
            content: '';
            margin: 0px;
            width: 5%;
            height: 3px;

            background: #376096;
            position: absolute;
            bottom: 0px;
        }
