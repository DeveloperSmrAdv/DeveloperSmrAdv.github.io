<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <style>
        .instagram_feed_container {
            width: 100%;
            padding: 10px 0px 0px;

            text-align: center;
        }

        .instagram_feed_container a {
            font-family: Montserrat, arial, sans-serif;
            text-decoration: none;
            text-transform: uppercase;
            color: #376096;

        }

        .instagram_feed_container p {
            font-size: 30px;
            font-family: Montserrat, arial, sans-serif;
            cursor: default;

            display: flex;
            justify-content: center;

            position: relative;
        }

        .instagram_feed_container p::before {
            content: '';
            margin: 0px;
            width: 5%;
            height: 3px;

            background: #376096;
            position: absolute;
            bottom: 0px;
        }

        #insta {
            width: 100%;
            display: grid;
            grid-template-columns: repeat(5, 1fr);
        }

        #insta .instagram_post {
            object-fit: fill;
            width: 100%;
            height: 250px;
        }
    </style>

</head>

<body>

    <div class="instagram_feed_container">
        <a href="https://www.instagram.com/samiradv001/" target="_blank">
            @samiradv001
        </a>
        <p>
            Sigam o nosso instagram
        </p>
        <div id="insta">
        </div>
    </div>

    <script>
        $(function () {
            let REF = this;
            //defina aqui o token gerado apÃ³s clicar em  "Generate Token"
            const token = "IGQVJVNldKODhwTEp0SXhScDUzUG5BMHRSdW5Xc05vRHh0RzVaamFGT2ZA0aHdnNEwxWHlUdFRpam0zdEFBV1FKYmkydDkyMnBPSlpKVzI3ckp2a1Y4X2t6SFQxdE5waV9lY0ZAZAZAHhDQW14MnJWOVA3eAZDZD";

            const url = 'https://graph.instagram.com/me/media?access_token=' + token + '&fields=media_url,caption';
            //percorremos as imagens recebidas

            // feed completo
            $.get(url).then(function (response) {
                let images = response.data;
                let images_content = '';

                images.forEach(({ caption, media_url }, index) => {
                    if (index < 5) {
                        images_content += `<img  src='${media_url}' draggable=false class="instagram_post" >`;
                    }
                })

                $('#insta').html(images_content);
            });

        });
    </script>
</body>

</html>
